<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progressbar-container">
        <div class="container-outer-box">
            <div class="container-inner-box">100%</div>
            <svg 
            xmlns="http//www.w3.org/2000/svg"
            version="1.1" 
            width="200" 
            height="200"
            >
            <defs>
                <linearGradient id="gradientColor">
                    /*0%, 40%, 100% porcentaje de color utilizado*/
                    <stop offset="0%" stop-color="#e91e63"/>
                    <stop offset="40%" stop-color="#4c00ff"/>
                    <stop offset="100%" stop-color="#006eff"/>
                </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="80" stroke-linecap="round" />
            </svg>
        </div>
    </div>
</body>
</html>
