<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile">
            <img src="marie-profile.png" alt="foto de Marie">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="marie-profile.png" alt="foto de Marie">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Marie</a></div>
                    <div class="user-name">@mamrie</div>
                </div>
                <div class="description">
                    Hago pasteles como entretenimiento. <br>
                    -Me gusta el yogurt de frutilla *.* <a href="#">#pasteleria</a>
                </div>
                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">30k</span>Siguiendo</a>
                    </div>
                    <div class="followers">
                        <a href="#"><span class="number">0,5k</span>Seguidores</a>
                    </div>
                </div>
                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="Zen-profile.png" alt="foto de zen" class="img1">
                            <img src="Bella-profile.png" alt="foto de Bella" class="img2">
                            <img src="gato.jpg" alt="Foto de gato" class="img3">
                        </div>
                        <div class="names">
                            Zen, Bella y 50 personas más que sigues también siguen a esta cuenta
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
